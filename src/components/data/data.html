<div class="grid grid-cols-2 gap-6">
  @for (user of users; track $index) {
  <div class="border-2 border-gray-400 bg-gray-100 rounded-2xl p-4 flex flex-col items-center">
    <div
      class="w-20 h-20 rounded-full border-2 border-gray-400 flex items-center justify-center mb-3 bg-white"
    >
      <img [src]="user.image" [alt]="user.firstName" />
    </div>

    <!-- @if (user.role == "admin") {
    <span class="text-xl font-bold text-white bg-red-400 px-3 py-1 rounded-full mb-2">{{
      user.role
    }}</span>
    }@else if (user.role == "user") {<span
      class="text-xl font-bold text-white bg-green-700 px-3 py-1 rounded-full mb-2"
      >{{ user.role }}</span
    >}@else {
    <span class="text-xl font-bold text-white bg-yellow-500 px-3 py-1 rounded-full mb-2">{{
      user.role
    }}</span>
    } -->

    <span
      [ngClass]="
        user.role === 'admin'
          ? 'bg-red-400'
          : user.role === 'user'
          ? 'bg-green-600'
          : 'bg-yellow-500'
      "
      class="text-xl font-bold text-white px-3 py-1 rounded-full mb-2"
      >{{ user.role }}</span
    >
    <p class="text-lg font-bold">{{ user.username }}</p>
    <p class="text-md font-bold">{{ user.email }}</p>
    <p class="text-md font-bold">{{ user.phone }}</p>
    <p class="text-md font-bold">{{ user.birthDate }}</p>
  </div>
  }@empty {
  <h1>No Data Found</h1>
  }
</div>
